{% extends 'main/layout.html' %}
{% block content %}
<h1>Negotiate Ad Request</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.offer_amount.label }} {{ form.offer_amount(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
