{% extends 'main/layout.html' %}

{% block content %}
<div class="container py-5">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="{{ url_for('static', filename='profile_pics/' + form.profile_picture.data if form.profile_picture.data else 'default.jpg') }}" alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4>{{ form.full_name.label }}</h4>
                                <p class="text-secondary mb-1">{{ form.full_name() }}</p>
                                <p class="text-muted font-size-sm">{{ form.address() }}</p>
                                <button class="btn btn-primary">Request Ad</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Other card components -->
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data" action="{{ url_for('auth.update_profile', type='sponsor') }}">
                            {{ form.hidden_tag() }}
                            <div class="row">
                                <div class="col-sm-3">{{ form.full_name.label }}</div>
                                <div class="col-sm-9 text-secondary">{{ form.full_name() }}</div>
                            </div>
                            <hr>
                            <!-- Include other fields similarly -->
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">{{ form.profile_picture.label }}</div>
                                <div class="col-sm-9 text-secondary">{{ form.profile_picture() }}</div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-info">{{ form.submit.label }}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content
